<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-wrapper">
        <div id="result-board">
            <table>
                <tr>
                    <td>Player #1</td>
                    <td>Player #2</td>
                </tr>
                <tr>
                    <td>&SmallCircle;</td>
                    <td>&times;</td>
                </tr>
            </table>
            <h3 id="lbl-result"></h3>
        </div>
        <div id="game-board">
            <div id="home-0"><span></span></div>
            <div id="home-1"><span></span></div>
            <div id="home-2"><span></span></div>
            <div id="home-3"><span></span></div>
            <div id="home-4"><span></span></div>
            <div id="home-5"><span></span></div>
            <div id="home-6"><span></span></div>
            <div id="home-7"><span></span></div>
            <div id="home-8"><span></span></div>
            <button id="btn-restart">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
